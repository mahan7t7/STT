<div id="import-items">

  <!-- انتخاب مدل -->
  <div class="mb-3">
    <label class="form-label">مدل تبدیل:</label>
    <div class="d-flex gap-3">
      <label><input type="radio" name="model_name" value="eboo" checked> Eboo</label>
      <label><input type="radio" name="model_name" value="vira"> Vira</label>
      <label><input type="radio" name="model_name" value="scribe"> Scribe</label>
    </div>
  </div>

  <!-- لیست فایل‌ها -->
  {% for item in items %}
    <div class="form-check">
      <input class="form-check-input import-item-checkbox"
             type="checkbox"
             value="{{ item.id }}"
             id="item-{{ item.id }}">
      <label class="form-check-label" for="item-{{ item.id }}">
        {{ item.title }}
      </label>
    </div>
  {% endfor %}

  <!-- دکمه شروع -->
  <button class="btn btn-primary mt-3"
          onclick="enqueueSelected({{ batch.id }})">
    شروع تبدیل
  </button>

</div>
