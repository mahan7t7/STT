<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Ø³Ø§Ù…Ø§Ù†Ù‡ Ù‡ÙˆØ´Ù…Ù†Ø¯ STT{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap RTL -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

    <!-- Font -->
    <link href="https://cdn.jsdelivr.net/npm/vazirmatn@33.0.0/Vazirmatn-font-face.css" rel="stylesheet">

    <style>
        /* Light Theme */
        :root {
            --bg: #f8f9fa;
            --text: #212529;
            --card-bg: #ffffff;
            --border: #d0d0d0;
            --hover: #f1f1f1;
            --table-header-bg: #ececec;
        }

        /* Dark Theme Overrides */
        body.dark {
            --bg: #1e1e1e;
            --text: #e5e5e5;
            --card-bg: #2b2b2b;
            --border: #3f3f3f;
            --hover: #383838;
            --table-header-bg: #333333;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Vazirmatn', sans-serif;
        }

        /* Navbar */
        .navbar {
            background: var(--card-bg) !important;
            border-bottom: 1px solid var(--border);
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: var(--text) !important;
        }

        /* Generic Card */
        .card-clean {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 20px;
        }

        /* Table Styling */
        table {
            width: 100%;
            background: var(--card-bg);
            border-collapse: collapse;
            border: 1px solid var(--border);
        }
        th, td {
            padding: 12px 10px;
            border-bottom: 1px solid var(--border);
            color: var(--text) !important;
            background: var(--card-bg);
        }
        th {
            background: var(--table-header-bg) !important;
            font-weight: 600;
            color: var(--text) !important;
        }
        table tbody tr:hover {
            background: var(--hover) !important;
        }

        /* TEMP ROW FIX (the important part) */
        .temp-row,
        .temp-row td,
        .temp-row th {
            background: var(--card-bg) !important;
            color: var(--text) !important;
            border-color: var(--border) !important;
        }

        .temp-text {
            color: var(--text) !important;
            opacity: .75;
        }

        /* Buttons */
        .btn {
            font-family: 'Vazirmatn', sans-serif;
        }

        /* Dark-mode toggle button */
        .theme-toggle {
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 6px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text);
            user-select: none;
        }

        /* ===== Form controls (IMPORT URL / AJAX injected) ===== */
        body.dark input,
        body.dark select,
        body.dark textarea {
            background-color: var(--card-bg) !important;
            color: var(--text) !important;
            border: 1px solid var(--border) !important;
        }

        body.dark input::placeholder,
        body.dark textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        body.dark label {
            color: var(--text);
        }

        body.dark input[type="checkbox"] {
            accent-color: #4f8cff;
        }

        /* Import status text (AJAX messages) */
        body.dark #import-status {
            color: var(--text) !important;
        }




        
    </style>
</head>

<body class="{% if request.COOKIES.theme == 'dark' %}dark{% endif %}">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">

        <a class="navbar-brand fw-bold" href="/">Ø³Ø§Ù…Ø§Ù†Ù‡ Ù‡ÙˆØ´Ù…Ù†Ø¯ STT</a>

        <div class="d-flex align-items-center">

            <span id="toggle-theme" class="theme-toggle me-3">ðŸŒ“</span>

            {% if user.is_authenticated %}
                <span class="me-3">{{ user.username }}</span>
                <form action="{% url 'logout' %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button class="btn btn-outline-danger btn-sm">Ø®Ø±ÙˆØ¬</button>
                </form>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container py-4">
    {% block content %}{% endblock %}
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Dark/Light Toggle + Save in Cookie + LocalStorage
    const toggleBtn = document.getElementById("toggle-theme");

    toggleBtn.addEventListener("click", () => {
        const body = document.body;
        const isDark = body.classList.toggle("dark");

        // Save cookie (1 year)
        document.cookie = "theme=" + (isDark ? "dark" : "light") + "; path=/; max-age=" + (60 * 60 * 24 * 365);

        // Also keep in localStorage
        localStorage.setItem("theme", isDark ? "dark" : "light");
    });

    // Load theme instantly from localStorage
    (function () {
        const saved = localStorage.getItem("theme");
        if (saved === "dark") {
            document.body.classList.add("dark");
        }
    })();
</script>

</body>
</html>
